<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pizza do Chef Gaetano</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #009246 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #CE2B37 66.66%);
        }
        canvas {
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let player = { x: 200, y: 200, size: 20 };
        let pizza = { x: 100, y: 100, size: 20 };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 20;
        let gameLoop;
        let isPaused = false;

        function drawGame() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Desenha o jogador
            ctx.font = '20px Arial';
            ctx.fillText('üë®‚Äçüç≥', player.x, player.y);

            // Desenha a pizza
            ctx.fillText('üçï', pizza.x, pizza.y);

            // Desenha a pontua√ß√£o
            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText(`Pontua√ß√£o: ${score} | Recorde: ${highScore}`, 10, 20);

            movePlayer();
            checkCollision();
        }

        function movePlayer() {
            player.x += dx;
            player.y += dy;

            // Mant√©m o jogador dentro dos limites do canvas
            player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
            player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
        }

        function checkCollision() {
            const distance = Math.sqrt(Math.pow(player.x - pizza.x, 2) + Math.pow(player.y - pizza.y, 2));
            if (distance < player.size) {
                score++;
                if (score > highScore) {
                    highScore = score;
                }
                generatePizza();
                increaseSpeed();
            }
        }

        function generatePizza() {
            pizza.x = Math.random() * (canvas.width - pizza.size);
            pizza.y = Math.random() * (canvas.height - pizza.size);
        }

        function increaseSpeed() {
            gameSpeed = Math.max(5, gameSpeed - 1);
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Pontua√ß√£o: ${score}`);
            resetGame();
        }

        function resetGame() {
            player = { x: 200, y: 200, size: 20 };
            generatePizza();
            score = 0;
            gameSpeed = 20;
            dx = 0;
            dy = 0;
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    dx = -5;
                    dy = 0;
                    break;
                case 'ArrowRight':
                    dx = 5;
                    dy = 0;
                    break;
                case 'ArrowUp':
                    dx = 0;
                    dy = -5;
                    break;
                case 'ArrowDown':
                    dx = 0;
                    dy = 5;
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        });

        resetGame();
    </script>
</body>
</html>
