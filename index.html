<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pizza do Chef Gaetano</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #009246 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #CE2B37 66.66%);
        }
        canvas {
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid black;
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const ITEM_SIZE = 20;
        const BORDER_MARGIN = ITEM_SIZE / 2;

        let player = {
            x: 200,
            y: 200,
            size: ITEM_SIZE,
            body: [{x: 200, y: 200}]
        };
        let pizza = { x: 100, y: 100, size: ITEM_SIZE };
        let dx = 0;
        let dy = 0;
        let score = 0;
        let highScore = 0;
        let gameSpeed = 60;
        let gameLoop;
        let isPaused = false;
        let gameStarted = false;
        let isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function drawGame() {
            if (isPaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (!gameStarted) {
                drawStartScreen();
                return;
            }

            // Disegna la bandiera italiana (corpo del giocatore)
            player.body.forEach((segment, index) => {
                ctx.fillStyle = '#009246'; // Verde
                ctx.fillRect(segment.x - ITEM_SIZE / 2, segment.y - ITEM_SIZE / 2, ITEM_SIZE / 3, ITEM_SIZE);
                ctx.fillStyle = '#FFFFFF'; // Bianco
                ctx.fillRect(segment.x - ITEM_SIZE / 6, segment.y - ITEM_SIZE / 2, ITEM_SIZE / 3, ITEM_SIZE);
                ctx.fillStyle = '#CE2B37'; // Rosso
                ctx.fillRect(segment.x + ITEM_SIZE / 6, segment.y - ITEM_SIZE / 2, ITEM_SIZE / 3, ITEM_SIZE);
            });

            // Disegna la pizza
            ctx.font = `${ITEM_SIZE}px Arial`;
            ctx.fillText('🍕', pizza.x - ITEM_SIZE / 2, pizza.y + ITEM_SIZE / 2);

            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText(`Pontuação: ${score} | Recorde: ${highScore}`, 10, 20);

            if (isMobile) {
                ctx.fillText('Toque na tela para mover', 10, canvas.height - 40);
                ctx.fillText('Toque 2x para pausar', 10, canvas.height - 20);
            } else {
                ctx.fillText('Use as setas para mover', 10, canvas.height - 40);
                ctx.fillText('Espaço para pausar', 10, canvas.height - 20);
            }

            movePlayer();
            checkCollision();
            checkBorderCollision();
        }

        function drawStartScreen() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Jogo de Pizza do Chef Gaetano', 50, 150);
            ctx.font = '18px Arial';
            if (isMobile) {
                ctx.fillText('Toque na tela para começar', 90, 200);
                ctx.fillText('Toque na tela para mover', 110, 230);
                ctx.fillText('Toque 2x para pausar', 130, 260);
            } else {
                ctx.fillText('Pressione ENTER para começar', 90, 200);
                ctx.fillText('Use as setas para mover', 110, 230);
                ctx.fillText('Espaço para pausar', 130, 260);
            }
        }

        function movePlayer() {
            // Muove il corpo
            for (let i = player.body.length - 1; i > 0; i--) {
                player.body[i].x = player.body[i-1].x;
                player.body[i].y = player.body[i-1].y;
            }

            // Muove la testa
            player.body[0].x += dx;
            player.body[0].y += dy;

            // Aggiorna la posizione del giocatore
            player.x = player.body[0].x;
            player.y = player.body[0].y;

            // Mantieni il giocatore all'interno dei bordi
            player.x = Math.max(BORDER_MARGIN, Math.min(canvas.width - BORDER_MARGIN, player.x));
            player.y = Math.max(BORDER_MARGIN, Math.min(canvas.height - BORDER_MARGIN, player.y));
            player.body[0].x = player.x;
            player.body[0].y = player.y;
        }

        function checkCollision() {
            const distance = Math.sqrt(Math.pow(player.x - pizza.x, 2) + Math.pow(player.y - pizza.y, 2));
            if (distance < ITEM_SIZE) {
                score++;
                if (score > highScore) {
                    highScore = score;
                }
                if (score === 10 || (score > 10 && (score - 10) % 5 === 0)) {
                    player.body.push({...player.body[player.body.length - 1]});
                }
                generatePizza();
                increaseSpeed();
            }
        }

        function checkBorderCollision() {
            if (player.x <= BORDER_MARGIN || player.x >= canvas.width - BORDER_MARGIN ||
                player.y <= BORDER_MARGIN || player.y >= canvas.height - BORDER_MARGIN) {
                gameOver();
            }
        }

        function generatePizza() {
            pizza.x = Math.random() * (canvas.width - 2 * BORDER_MARGIN) + BORDER_MARGIN;
            pizza.y = Math.random() * (canvas.height - 2 * BORDER_MARGIN) + BORDER_MARGIN;
        }

        function increaseSpeed() {
            if (score <= 10) {
                gameSpeed = Math.max(50, 60 - score);
            } else if (score <= 20) {
                gameSpeed = Math.max(40, 50 - (score - 10) / 2);
            } else {
                gameSpeed = Math.max(30, 40 - (score - 20) / 5);
            }
            clearInterval(gameLoop);
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        function gameOver() {
            clearInterval(gameLoop);
            alert(`Game Over! Pontuação: ${score}`);
            resetGame();
        }

        function resetGame() {
            player = {
                x: 200,
                y: 200,
                size: ITEM_SIZE,
                body: [{x: 200, y: 200}]
            };
            generatePizza();
            score = 0;
            gameSpeed = 60;
            dx = 0;
            dy = 0;
            gameStarted = false;
            gameLoop = setInterval(drawGame, gameSpeed);
        }

        if (isMobile) {
            canvas.addEventListener('touchstart', handleTouch);
            canvas.addEventListener('touchmove', handleTouchMove);
        } else {
            document.addEventListener('keydown', handleKeyDown);
        }

        function handleTouch(e) {
            e.preventDefault();
            if (!gameStarted) {
                gameStarted = true;
                return;
            }
            const rect = canvas.getBoundingClientRect();
            const touchX = e.touches[0].clientX - rect.left;
            const touchY = e.touches[0].clientY - rect.top;
            
            const diffX = touchX - player.x;
            const diffY = touchY - player.y;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                // Movimento orizzontale
                dx = diffX > 0 ? 5 : -5;
                dy = 0;
            } else {
                // Movimento verticale
                dx = 0;
                dy = diffY > 0 ? 5 : -5;
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
        }

        function handleKeyDown(e) {
            if (!gameStarted && e.key === 'Enter') {
                gameStarted = true;
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                    dx = -5;
                    dy = 0;
                    break;
                case 'ArrowRight':
                    dx = 5;
                    dy = 0;
                    break;
                case 'ArrowUp':
                    dx = 0;
                    dy = -5;
                    break;
                case 'ArrowDown':
                    dx = 0;
                    dy = 5;
                    break;
                case ' ':
                    isPaused = !isPaused;
                    break;
            }
        }

        resetGame();
    </script>
</body>
</html>
