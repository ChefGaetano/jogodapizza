<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Pizza do Chef Gaetano WhatsApp 3199380640</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #009246 33.33%, #FFFFFF 33.33%, #FFFFFF 66.66%, #CE2B37 66.66%);
        }
        canvas {
            background-color: rgba(255, 255, 255, 0.7);
            border: 2px solid black;
            max-width: 100%;
            max-height: 100%;
        }
        #gameOverScreen {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <div id="gameOverScreen">
        <h1>Game Over!</h1>
        <p id="finalScore">Pontua√ß√£o: 0</p>
        <button id="restartButton">Reiniciar</button>
    </div>

    <script>
        const c = document.getElementById('gameCanvas');
        const ctx = c.getContext('2d');
        const goScreen = document.getElementById('gameOverScreen');
        const fScore = document.getElementById('finalScore');
        const restartButton = document.getElementById('restartButton');

        const s = 20; // ITEM_SIZE
        const b = s / 2; // BORDER_MARGIN

        let p = {
            x: 200,
            y: 200,
            sz: s,
            bd: [{x: 200, y: 200}],
            dx: 0,
            dy: 0
        };
        let food = { x: 100, y: 100, sz: s };
        let sc = 0; // score
        let hs = 0; // highScore
        let spd = 60; // gameSpeed
        let gl;
        let gs = false; // gameStarted
        let mob = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        restartButton.addEventListener('click', resetGame);

        function drawGame() {
            ctx.clearRect(0, 0, c.width, c.height);

            if (!gs) {
                drawStartScreen();
                return;
            }

            // Disegna la bandiera italiana (corpo del giocatore)
            p.bd.forEach((seg, idx) => {
                ctx.fillStyle = '#009C3B'; // Verde
                ctx.fillRect(seg.x - s / 2, seg.y - s / 2, s, s);
                ctx.fillStyle = '#FFDF00'; // Giallo
                ctx.beginPath();
                ctx.moveTo(seg.x, seg.y - s / 4);
                ctx.lineTo(seg.x + s / 2, seg.y);
                ctx.lineTo(seg.x, seg.y + s / 4);
                ctx.lineTo(seg.x - s / 2, seg.y);
                ctx.closePath();
                ctx.fill();
                ctx.fillStyle = '#002776'; // Blu
                ctx.beginPath();
                ctx.arc(seg.x, seg.y, s / 4, 0, 2 * Math.PI);
                ctx.fill();
            });

            // Disegna la pizza
            ctx.font = `${s}px Arial`;
            ctx.fillText('üçï', food.x - s / 2, food.y + s / 2);

            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText(`Pontua√ß√£o: ${sc} | Recorde: ${hs}`, 10, 20);

            if (mob) {
                ctx.fillText('Deslize para mover', 10, c.height - 40);
                ctx.fillText('WhatsApp 3199380640', 10, c.height - 20);
            } else {
                ctx.fillText('Use as setas para mover', 10, c.height - 40);
                ctx.fillText('WhatsApp 3199380640', 10, c.height - 20);
            }

            movePlayer();
            checkCollision();
            checkBorderCollision();
        }

        function drawStartScreen() {
            ctx.fillStyle = 'black';
            ctx.font = '24px Arial';
            ctx.fillText('Jogo de Pizza do Chef Gaetano', 50, 150);
            ctx.font = '18px Arial';
            if (mob) {
                ctx.fillText('Toque na tela para come√ßar', 90, 200);
                ctx.fillText('Deslize para mover', 110, 230);
                ctx.fillText('WhatsApp 3199380640', 130, 260);
            } else {
                ctx.fillText('Pressione ENTER per cominciare', 90, 200);
                ctx.fillText('Usa le frecce per muoverti', 110, 230);
                ctx.fillText('WhatsApp 3199380640', 130, 260);
            }
        }

        function movePlayer() {
            p.x += p.dx;
            p.y += p.dy;

            // Aggiorna il corpo
            p.bd[0] = {x: p.x, y: p.y};
            for (let i = p.bd.length - 1; i > 0; i--) {
                p.bd[i] = {...p.bd[i-1]};
            }
        }

        function checkCollision() {
            const dist = Math.sqrt(Math.pow(p.x - food.x, 2) + Math.pow(p.y - food.y, 2));
            if (dist < s) {
                sc++;
                if (sc > hs) {
                    hs = sc;
                }
                p.bd.push({...p.bd[p.bd.length - 1]});
                generatePizza();
                increaseSpeed();
            }
        }

        function checkBorderCollision() {
            if (p.x <= b || p.x >= c.width - b || p.y <= b || p.y >= c.height - b) {
                gameOver();
            }
        }

        function generatePizza() {
            food.x = Math.random() * (c.width - 2 * b) + b;
            food.y = Math.random() * (c.height - 2 * b) + b;
        }

        function increaseSpeed() {
            if (sc <= 10) {
                spd = Math.max(20, 30 - sc);
            } else if (sc <= 20) {
                spd = Math.max(10, 20 - (sc - 10) / 2);
            } else if (sc <= 30) {
                spd = Math.max(5, 15 - (sc - 20) / 2); // Diluire tra 20 e 30 punti
            } else {
                spd = Math.max(1, 10 - (sc - 30) / 2); // Diluire oltre 30 punti
            }
            clearInterval(gl);
            gl = setInterval(drawGame, spd);
        }

        function gameOver() {
            clearInterval(gl);
            fScore.textContent = `Pontua√ß√£o: ${sc}`;
            goScreen.style.display = 'block';
        }

        function resetGame() {
            p = {
                x: 200,
                y: 200,
                sz: s,
                bd: [{x: 200, y: 200}],
                dx: 0,
                dy: 0
            };
            food = { x: 100, y: 100, sz: s };
            sc = 0;
            spd = 60;
            gs = false;
            goScreen.style.display = 'none';
            clearInterval(gl);
            gl = setInterval(drawGame, spd);
        }

        function handleKeyDown(e) {
            if (!gs && e.key === 'Enter') {
                gs = true;
                return;
            }

            switch(e.key) {
                case 'ArrowLeft':
                    p.dx = -2;
                    p.dy = 0;
                    break;
                case 'ArrowRight':
                    p.dx = 2;
                    p.dy = 0;
                    break;
                case 'ArrowUp':
                    p.dx = 0;
                    p.dy = -2;
                    break;
                case 'ArrowDown':
                    p.dx = 0;
                    p.dy = 2;
                    break;
            }
        }

        if (mob) {
            c.addEventListener('touchstart', handleTouchStart);
            c.addEventListener('touchmove', handleTouchMove);
        } else {
            document.addEventListener('keydown', handleKeyDown);
        }

        let touchStartX, touchStartY;

        function handleTouchStart(e) {
            e.preventDefault();
            if (!gs) {
                gs = true;
                return;
            }
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (!touchStartX || !touchStartY) {
                return;
            }

            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;

            let dx = touchEndX - touchStartX;
            let dy = touchEndY - touchStartY;

            if (Math.abs(dx) > Math.abs(dy)) {
                // Movimento orizzontale
                p.dx = dx > 0 ? 2 : -2;
                p.dy = 0;
            } else {
                // Movimento verticale
                p.dx = 0;
                p.dy = dy > 0 ? 2 : -2;
            }

            touchStartX = touchEndX;
            touchStartY = touchEndY;
        }

        resetGame();
    </script>
</body>
</html>
